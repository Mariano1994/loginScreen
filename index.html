<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/icon.svg" type="image/x-icon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium Web:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="style.css" />

    <!-- TITLE -->
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="main-content-wrapper">
        <div class="content-form">
          <div class="logo">
            <img src="/assets/logo.svg" alt="Vertigo logo" />
          </div>

          <div class="form-content-wrapper">
            <div class="form-title">
              <h1>Acesse a plataforma</h1>
            </div>
            <div class="form-content">
              <p>
                Faça login ou registre-se para começar a construir seus projetos
                ainda hoje.
              </p>
            </div>
          </div>
          <div class="form">
            <form action="">
              <label for="user_email"> Email</label>
              <input
                title="Digite um e-mail válido"
                type="email"
                id="user_email"
                name="email"
                placeholder="Digite seu e-mail"
              />
              <br />

              <div class="label">
                <label for="user_password"> Senha</label>
                <a href="#"> Esqueceu sua senha?</a>
              </div>
              <input
                title="Digite uma senha válida"
                type="password"
                id="user_password"
                name="password"
                placeholder="Digite sua senha"
              />

              <button type="submit">Enviar</button>
            </form>

            <div class="register">
              <p>Ainda não tem uma conta? <a href="#">Inscreva-se</a></p>
            </div>
          </div>
        </div>
        <div class="image-content">
          <img src="/assets/img-background.png" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
